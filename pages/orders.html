    <script>
        // Search functionality for orders page
        function searchProducts() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            
            if (searchInput.trim() === '') {
                displayOrders(currentFilter);
                return;
            }

            const filtered = allOrders.filter(order => 
                (currentFilter === 'all' || order.status.toLowerCase() === currentFilter) &&
                (
                    order.orderId.toLowerCase().includes(searchInput) ||
                    order.timestamp.includes(searchInput) ||
                    order.items.some(item => item.name.toLowerCase().includes(searchInput))
                )
            );

            const grid = document.getElementById('orders-grid');
            
            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-orders" style="grid-column: 1/-1;">
                        <div class="empty-icon">üîç</div>
                        <div class="empty-text">ŸÑŸÖ Ÿäÿ™ŸÖ ÿßŸÑÿπÿ´Ÿàÿ± ÿπŸÑŸâ ŸÜÿ™ÿßÿ¶ÿ¨</div>
                        <button class="empty-btn" onclick="document.getElementById('search').value=''; searchProducts();">ŸÖÿ≥ÿ≠ ÿßŸÑÿ®ÿ≠ÿ´</button>
                    </div>
                `;
                return;
            }

            renderGrid(filtered);
        }

        // ÿ¨ŸÑÿ® ÿßŸÑÿ∑ŸÑÿ®ÿßÿ™
        let allOrders = [];
        let currentFilter = 'all';

        async function loadOrders() {
            try {
                let serverOrders = [];
                let localOrders = JSON.parse(localStorage.getItem('orders')) || [];

                // Priority: Server Orders
                if (bodaSession.isLoggedIn) {
                    try {
                        const response = await bodaAPI.getUserOrders();
                        if (response.status === 'success') {
                            serverOrders = response.data;
                        }
                    } catch (e) {
                        console.warn('Could not fetch from server, using local only');
                    }
                }

                // Merge and remove duplicates by orderId
                const merged = [...serverOrders, ...localOrders];
                const uniqueOrders = [];
                const seenIds = new Set();
                
                merged.forEach(order => {
                    if (!seenIds.has(order.orderId)) {
                        uniqueOrders.push(order);
                        seenIds.add(order.orderId);
                    }
                });

                allOrders = uniqueOrders;

                // ÿ™ÿ±ÿ™Ÿäÿ® ÿ≠ÿ≥ÿ® ÿßŸÑÿ™ÿßÿ±ŸäÿÆ (ÿßŸÑÿ£ÿ≠ÿØÿ´ ÿ£ŸàŸÑÿßŸã)
                allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                displayOrders('all');
            } catch (error) {
                console.error('Failed to load orders:', error);
                allOrders = JSON.parse(localStorage.getItem('orders')) || [];
                displayOrders('all');
            }
        }

        function displayOrders(filter = 'all') {
            const grid = document.getElementById('orders-grid');
            const filtered = allOrders.filter(order => 
                filter === 'all' || order.status.toLowerCase() === filter.toLowerCase()
            );

            if (filtered.length === 0) {
                grid.innerHTML = `
                    <div class="empty-orders" style="grid-column: 1/-1;">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-text">ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ∑ŸÑÿ®ÿßÿ™</div>
                        <button class="empty-btn" onclick="window.location.href='../index.html'">
                            ÿßÿ®ÿØÿ£ ÿßŸÑÿ™ÿ≥ŸàŸÇ ÿßŸÑÿ¢ŸÜ
                        </button>
                    </div>
                `;
                return;
            }

            renderGrid(filtered);
        }

        function renderGrid(orders) {
            const grid = document.getElementById('orders-grid');
            grid.innerHTML = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">${order.orderId}</div>
                        <div class="order-status status-${order.status.toLowerCase()}">
                            ${getStatusText(order.status)}
                        </div>
                    </div>

                    <div class="order-info">
                        <div class="info-row">
                            <span class="info-label">ÿßŸÑÿ™ÿßÿ±ŸäÿÆ:</span>
                            <span class="info-value">${new Date(order.timestamp).toLocaleDateString('ar-EG')}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ÿßŸÑÿ•ÿ¨ŸÖÿßŸÑŸä:</span>
                            <span class="info-value">${order.total} ÿ¨ŸÜŸäŸá ŸÖÿµÿ±Ÿä</span>
                        </div>
                    </div>

                    <div class="order-items">
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span class="item-name">${item.name}</span>
                                <span class="item-qty">√ó${item.quantity || item.qty}</span>
                            </div>
                        `).join('')}
                    </div>

                    <div class="order-actions">
                        <button class="action-btn btn-details" onclick="showOrderDetails('${order.orderId}')">ÿπÿ±ÿ∂ ÿßŸÑÿ™ŸÅÿßÿµŸäŸÑ</button>
                        ${order.status !== 'cancelled_by_customer' && order.status !== 'delivered' ? `
                            <button class="action-btn btn-reorder" style="color: #ff4b2b; border-color: rgba(255, 75, 43, 0.3);" onclick="cancelOrder('${order.orderId}')">ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑÿ∑ŸÑÿ®</button>
                        ` : order.status === 'cancelled_by_customer' ? `
                            <div style="padding: 0.7rem 1rem; background: rgba(244, 67, 54, 0.2); border: 1px solid rgba(255, 75, 43, 0.3); border-radius: 8px; color: #ff4b2b; font-weight: 600; text-align: center; font-size: 0.9rem;">
                                ‚úì ÿ™ŸÖ ÿ•ŸÑÿ∫ÿßÿ° ÿßŸÑÿ∑ŸÑÿ®
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function getStatusText(status) {
            const statuses = {
                pending: '‚è≥ ŸÇŸäÿØ ÿßŸÑÿßŸÜÿ™ÿ∏ÿßÿ±',
                confirmed: '‚úîÔ∏è ŸÖÿ§ŸÉŸëÿØ ŸÖŸÜ ÿßŸÑÿ®ÿßÿ¶ÿπ',
                processing: '‚öôÔ∏è ŸÇŸäÿØ ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©',
                shipped: 'üöö ŸÖÿ¥ÿ≠ŸàŸÜÿ©',
                delivered: '‚úÖ ÿ™ŸÖ ÿßŸÑÿ™ŸàÿµŸäŸÑ',
                cancelled_by_customer: '‚ùå ŸÖŸÑÿ∫Ÿâ ŸÖŸÜ ŸÇÿ®ŸÑŸÉ',
                cancelled: '‚ùå ŸÖŸÑÿ∫Ÿâ'
            };
            return statuses[status.toLowerCase()] || status;
        }

        function filterOrders(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

        document.addEventListener('DOMContentLoaded', function() {

            setInterval(() => {

                const newOrderIds = localOrders.map(o => o.orderId);

                if (localOrders.length !== allOrders.length) {
